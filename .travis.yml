language: node_js
node_js:
  - "6"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script: npm run coverage
before_script:
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
after_script:
  - npm run codecov
services:
  - postgresql
